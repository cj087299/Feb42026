steps:
  # Install dependencies
  - name: 'python:3.12'
    entrypoint: 'pip'
    args: ['install', '-r', 'requirements.txt', '--user']
    env:
      - 'PIP_USER=true'
      
  # Run tests
  - name: 'python:3.12'
    entrypoint: 'python'
    args: ['-m', 'unittest', 'discover', 'tests']
    env:
      - 'PYTHONPATH=.'
      - 'PIP_USER=true'

  # Build the container image using Buildpacks and publish directly to Registry
  - name: 'gcr.io/k8s-skaffold/pack'
    args:
      - 'build'
      - 'gcr.io/$PROJECT_ID/feb42026'
      - '--builder=gcr.io/buildpacks/builder:v1'
      - '--path=.'
      - '--publish'  # Ensure image is pushed to GCR so Step 3 can find it

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'feb42026'
      - '--image=gcr.io/$PROJECT_ID/feb42026'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'

timeout: '1200s'
options:
  logging: CLOUD_LOGGING_ONLY
images:
  - 'gcr.io/$PROJECT_ID/feb42026'  
