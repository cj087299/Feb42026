{% extends "base.html" %}

{% block title %}Invoice Management - VZT Accounting{% endblock %}

{% block content %}
        <h1 style="margin-bottom: 1rem;">Invoice Management</h1>
        <p style="color: var(--text-secondary); margin-bottom: 2rem;">View and manage your QuickBooks Online invoices</p>

        <div class="table-container">
            <h2 style="margin-bottom: 1.5rem;">Filter Invoices</h2>
            
            <!-- Live Search Bar -->
            <div style="margin-bottom: 1.5rem;">
                <label for="search_query" style="display: block; font-weight: 600; color: #555; margin-bottom: 0.5rem; font-size: 0.9rem;">
                    Live Search
                </label>
                <input type="text" id="search_query" name="search_query" 
                       placeholder="ðŸ” Search by Invoice # or Customer Name..." 
                       aria-label="Search invoices by invoice number or customer name"
                       style="width: 100%; padding: 0.75rem; font-size: 1rem; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            
            <form id="filterForm" class="form-row" style="margin-bottom: 2rem;">
                <div class="form-group">
                    <label for="invoice_start_date">Invoice Date From</label>
                    <input type="date" id="invoice_start_date" name="invoice_start_date">
                </div>
                <div class="form-group">
                    <label for="invoice_end_date">Invoice Date To</label>
                    <input type="date" id="invoice_end_date" name="invoice_end_date">
                </div>
                <div class="form-group">
                    <label for="start_date">Due Date From</label>
                    <input type="date" id="start_date" name="start_date">
                </div>
                <div class="form-group">
                    <label for="end_date">Due Date To</label>
                    <input type="date" id="end_date" name="end_date">
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option value="">All Statuses</option>
                        <option value="paid">Paid</option>
                        <option value="pending">Pending</option>
                        <option value="overdue">Overdue</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="vzt_rep">VZT Rep</label>
                    <select id="vzt_rep" name="vzt_rep">
                        <option value="">All Reps</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="customer_portal">Customer Portal</label>
                    <select id="customer_portal" name="customer_portal">
                        <option value="">All Portals</option>
                        <option value="OpenInvoice">OpenInvoice</option>
                        <option value="Cortex">Cortex</option>
                        <option value="APAccountsPayable">APAccountsPayable</option>
                        <option value="EnergyLink">EnergyLink</option>
                        <option value="Oildex">Oildex</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="customer_id">Customer ID</label>
                    <input type="text" id="customer_id" name="customer_id" placeholder="Enter customer ID">
                </div>
                <div class="form-group">
                    <label for="min_amount">Min Amount ($)</label>
                    <input type="number" id="min_amount" name="min_amount" placeholder="Leave blank for no min" step="0.01" inputmode="decimal">
                </div>
                <div class="form-group">
                    <label for="max_amount">Max Amount ($)</label>
                    <input type="number" id="max_amount" name="max_amount" placeholder="Leave blank for no max" step="0.01" inputmode="decimal">
                </div>
                <div class="form-group">
                    <label for="region">Region</label>
                    <input type="text" id="region" name="region" placeholder="Enter region">
                </div>
                <div class="form-group">
                    <label for="sort_by">Sort By</label>
                    <select id="sort_by" name="sort_by">
                        <option value="due_date">Due Date</option>
                        <option value="invoice_date">Invoice Date</option>
                        <option value="amount">Amount</option>
                        <option value="customer">Customer</option>
                        <option value="status">Status</option>
                    </select>
                </div>
                <div class="form-group" style="display: flex; align-items: center; padding-top: 1.5rem;">
                    <label for="missing_portal_submission" style="margin: 0; display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" id="missing_portal_submission" name="missing_portal_submission" value="true" style="margin-right: 0.5rem;">
                        Missing Portal Submission
                    </label>
                </div>
            </form>
            <button type="button" class="btn" onclick="loadInvoices()">Apply Filters</button>
            <button type="button" class="btn btn-secondary" onclick="clearFilters()">Clear Filters</button>
        </div>

        <div id="invoiceResults" style="margin-top: 2rem;">
            <!-- Results will be loaded here -->
        </div>
        
        <!-- Bulk Actions Modal -->
        <div id="bulkActionsModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
            <div style="background: white; padding: 2rem; border-radius: 8px; max-width: 600px; width: 90%;">
                <h2 style="margin-bottom: 1.5rem;">Bulk Assign</h2>
                <form id="bulkAssignForm">
                    <div class="form-group">
                        <label for="bulk_vzt_rep">VZT Rep (optional)</label>
                        <input type="text" id="bulk_vzt_rep" name="vzt_rep" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="bulk_customer_portal">Customer Portal (optional)</label>
                        <select id="bulk_customer_portal" name="customer_portal_name" class="form-control">
                            <option value="">-- Select Portal --</option>
                            <option value="OpenInvoice">OpenInvoice</option>
                            <option value="Cortex">Cortex</option>
                            <option value="APAccountsPayable">APAccountsPayable</option>
                            <option value="EnergyLink">EnergyLink</option>
                            <option value="Oildex">Oildex</option>
                        </select>
                    </div>
                    <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                        <button type="submit" class="btn">Apply to Selected</button>
                        <button type="button" class="btn btn-secondary" onclick="closeBulkActionsModal()">Cancel</button>
                    </div>
                </form>
                <p id="bulkActionsStatus" style="margin-top: 1rem; color: var(--primary-color);"></p>
            </div>
        </div>
{% endblock %}

{% block extra_js %}
    <script>
        // Load invoices on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadInvoices();
            populateVztRepFilter();
            
            // Add live search functionality with debouncing
            let searchTimeout;
            document.getElementById('search_query').addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    loadInvoices();
                }, 300); // Wait 300ms after user stops typing
            });
        });

        function clearFilters() {
            // Reset all form fields
            document.getElementById('filterForm').reset();
            document.getElementById('search_query').value = '';
            document.getElementById('missing_portal_submission').checked = false;
            loadInvoices();
        }

        async function populateVztRepFilter() {
            try {
                // Fetch all invoices to get unique VZT reps
                const invoices = await fetchAPI('/api/invoices');
                const reps = new Set();
                
                invoices.forEach(invoice => {
                    if (invoice.metadata && invoice.metadata.vzt_rep) {
                        reps.add(invoice.metadata.vzt_rep);
                    }
                });
                
                const select = document.getElementById('vzt_rep');
                // Clear existing options except the first one
                while (select.options.length > 1) {
                    select.remove(1);
                }
                
                // Add unique reps to dropdown
                Array.from(reps).sort().forEach(rep => {
                    const option = document.createElement('option');
                    option.value = rep;
                    option.textContent = rep;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to populate VZT Rep filter:', error);
            }
        }

        async function loadInvoices() {
            const resultsDiv = document.getElementById('invoiceResults');
            showLoading('invoiceResults');

            try {
                // Build query parameters from form
                const form = document.getElementById('filterForm');
                const formData = new FormData(form);
                const params = new URLSearchParams();
                
                for (const [key, value] of formData.entries()) {
                    if (value) {
                        params.append(key, value);
                    }
                }
                
                // Add search query separately
                const searchQuery = document.getElementById('search_query').value;
                if (searchQuery) {
                    params.append('search_query', searchQuery);
                }
                
                // Add missing portal submission checkbox
                const missingPortal = document.getElementById('missing_portal_submission').checked;
                if (missingPortal) {
                    params.append('missing_portal_submission', 'true');
                }

                const queryString = params.toString();
                const endpoint = queryString ? `/api/invoices?${queryString}` : '/api/invoices';
                
                let invoices = await fetchAPI(endpoint);

                // Handle case where API returns object with error/invoices instead of array
                if (invoices && !Array.isArray(invoices) && invoices.invoices) {
                    if (invoices.error) console.warn(invoices.error);
                    invoices = invoices.invoices;
                }

                window.allInvoices = invoices; // Store for export

                if (!invoices || !Array.isArray(invoices) || invoices.length === 0) {
                    resultsDiv.innerHTML = `
                        <div class="table-container">
                            <p style="text-align: center; padding: 2rem; color: var(--text-secondary);">
                                No invoices found. Try adjusting your filters.
                            </p>
                        </div>
                    `;
                    return;
                }

                // Build table
                let tableHTML = `
                    <div class="table-container">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                            <h2 style="margin: 0;">Invoices (${invoices.length})</h2>
                            <div style="display: flex; gap: 0.5rem; align-items: center;">
                                <button class="btn btn-action" onclick="exportTableToCSV('#invoicesTable', 'Invoices')">ðŸ“„ CSV</button>
                                <button class="btn btn-action" onclick="exportTableToExcel('#invoicesTable', 'Invoices')">ðŸ“Š Excel</button>
                                <button class="btn btn-action" onclick="exportTableToPDF('#invoicesTable', 'Invoices')">ðŸ“‘ PDF</button>
                                <div style="border-left: 1px solid #ddd; padding-left: 0.5rem; margin-left: 0.5rem;">
                                    <button class="btn btn-secondary" onclick="exportAllInvoices('excel')" title="Export full dataset">ðŸ“¥ Export All</button>
                                </div>
                                <button class="btn" onclick="openBulkActionsModal()" id="bulkActionsBtn" disabled style="margin-left: 0.5rem;">Bulk Assign (<span id="selectedCount">0</span>)</button>
                            </div>
                        </div>
                        <table id="invoicesTable">
                            <thead>
                                <tr>
                                    <th><input type="checkbox" id="selectAll" onchange="toggleSelectAll()"></th>
                                    <th>Invoice ID</th>
                                    <th>Customer</th>
                                    <th>Amount</th>
                                    <th>Invoice Date</th>
                                    <th>Due Date</th>
                                    <th>Status</th>
                                    <th>VZT Rep</th>
                                    <th>Sent to Rep</th>
                                    <th>Customer Portal</th>
                                    <th>Portal Submission</th>
                                    <th>Manual Pay Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                invoices.forEach(invoice => {
                    const metadata = invoice.metadata || {};
                    const invoiceId = invoice.id || invoice.doc_number || 'N/A';
                    const isUnpaid = invoice.status !== 'Paid' && invoice.status !== 'paid';
                    const hasPortalSubmission = metadata.portal_submission_date;
                    const isPastDue = invoice.due_date && new Date(invoice.due_date) < new Date();
                    
                    // Determine row highlighting - check red first (more urgent)
                    let rowClass = '';
                    if (isUnpaid && isPastDue && !hasPortalSubmission) {
                        rowClass = 'highlight-red';  // Most urgent: overdue and not submitted
                    } else if (isUnpaid && !hasPortalSubmission) {
                        rowClass = 'highlight-yellow';  // Warning: unpaid and not submitted
                    }
                    
                    tableHTML += `
                        <tr data-invoice-id="${invoiceId}" class="${rowClass}">
                            <td data-label="Select"><input type="checkbox" class="invoice-checkbox" value="${invoiceId}"></td>
                            <td data-label="Invoice ID">${invoiceId}</td>
                            <td data-label="Customer">${invoice.customer || invoice.customer_id || 'N/A'}</td>
                            <td data-label="Amount">${formatCurrency(invoice.amount || 0)}</td>
                            <td data-label="Invoice Date">${invoice.txn_date ? formatDate(invoice.txn_date) : 'N/A'}</td>
                            <td data-label="Due Date">${invoice.due_date ? formatDate(invoice.due_date) : 'N/A'}</td>
                            <td data-label="Status"><span class="status-badge ${getStatusClass(invoice.status)}">${invoice.status || 'N/A'}</span></td>
                            <td data-label="VZT Rep" class="editable-cell" onclick="editInlineField('${invoiceId}', 'vzt_rep', '${metadata.vzt_rep || ''}', event)">${metadata.vzt_rep || '-'}</td>
                            <td data-label="Sent to Rep">${metadata.sent_to_vzt_rep_date ? formatDate(metadata.sent_to_vzt_rep_date) : '-'}</td>
                            <td data-label="Customer Portal">${metadata.customer_portal_name || '-'}</td>
                            <td data-label="Portal Submission" class="editable-cell" onclick="editInlineField('${invoiceId}', 'portal_submission_date', '${metadata.portal_submission_date || ''}', event)">${metadata.portal_submission_date ? formatDate(metadata.portal_submission_date) : '-'}</td>
                            <td data-label="Manual Pay Date">${metadata.manual_override_pay_date ? formatDate(metadata.manual_override_pay_date) : '-'}</td>
                            <td data-label="Actions"><button class="btn btn-secondary" onclick="editInvoiceMetadata('${invoiceId}')">Edit</button></td>
                        </tr>
                    `;
                });

                tableHTML += `
                            </tbody>
                        </table>
                    </div>
                `;

                resultsDiv.innerHTML = tableHTML;
                
                // Add event listeners to checkboxes
                document.querySelectorAll('.invoice-checkbox').forEach(cb => {
                    cb.addEventListener('change', updateSelectedCount);
                });

            } catch (error) {
                showError('invoiceResults', `Failed to load invoices: ${error.message}`);
            }
        }

        function exportAllInvoices(format) {
            if (!window.allInvoices || window.allInvoices.length === 0) {
                alert('No invoices to export.');
                return;
            }

            // Flatten/Format data
            const data = window.allInvoices.map(inv => ({
                'Invoice ID': inv.id || inv.doc_number || 'N/A',
                'Customer': inv.customer || inv.customer_id || 'N/A',
                'Amount': inv.amount || 0,
                'Invoice Date': inv.txn_date,
                'Due Date': inv.due_date,
                'Status': inv.status,
                'VZT Rep': inv.metadata?.vzt_rep || '',
                'Customer Portal': inv.metadata?.customer_portal_name || '',
                'Portal Submission': inv.metadata?.portal_submission_date || '',
                'Manual Pay Date': inv.metadata?.manual_override_pay_date || ''
            }));

            const headers = ['Invoice ID', 'Customer', 'Amount', 'Invoice Date', 'Due Date', 'Status', 'VZT Rep', 'Customer Portal', 'Portal Submission', 'Manual Pay Date'];
            const filename = 'All_Invoices';

            if (format === 'excel') {
                exportDataToExcel(data, headers, filename);
            }
        }

        async function editInvoiceMetadata(invoiceId) {
            // Create modal for editing metadata
            const modal = document.createElement('div');
            modal.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000;';
            
            // Get current metadata
            let metadata = {};
            try {
                const response = await fetch(`/api/invoices/${invoiceId}/metadata`);
                if (response.ok) {
                    metadata = await response.json();
                }
            } catch (e) {
                console.error('Failed to fetch metadata:', e);
            }
            
            modal.innerHTML = `
                <div style="background: white; padding: 2rem; border-radius: 8px; max-width: 600px; width: 90%;">
                    <h2 style="margin-bottom: 1.5rem;">Edit Invoice Metadata - ${invoiceId}</h2>
                    <form id="metadataForm">
                        <div class="form-group">
                            <label for="vzt_rep">VZT Rep</label>
                            <input type="text" id="vzt_rep" name="vzt_rep" value="${metadata.vzt_rep || ''}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="sent_to_vzt_rep_date">Sent to VZT Rep Date</label>
                            <input type="date" id="sent_to_vzt_rep_date" name="sent_to_vzt_rep_date" value="${metadata.sent_to_vzt_rep_date || ''}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="customer_portal_name">Customer Portal</label>
                            <select id="customer_portal_name" name="customer_portal_name" class="form-control">
                                <option value="">-- Select Portal --</option>
                                <option value="OpenInvoice" ${metadata.customer_portal_name === 'OpenInvoice' ? 'selected' : ''}>OpenInvoice</option>
                                <option value="Cortex" ${metadata.customer_portal_name === 'Cortex' ? 'selected' : ''}>Cortex</option>
                                <option value="APAccountsPayable" ${metadata.customer_portal_name === 'APAccountsPayable' ? 'selected' : ''}>APAccountsPayable</option>
                                <option value="EnergyLink" ${metadata.customer_portal_name === 'EnergyLink' ? 'selected' : ''}>EnergyLink</option>
                                <option value="Oildex" ${metadata.customer_portal_name === 'Oildex' ? 'selected' : ''}>Oildex</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="portal_submission_date">Portal Submission Date</label>
                            <input type="date" id="portal_submission_date" name="portal_submission_date" value="${metadata.portal_submission_date || ''}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="manual_override_pay_date">Manual Override Pay Date</label>
                            <input type="date" id="manual_override_pay_date" name="manual_override_pay_date" value="${metadata.manual_override_pay_date || ''}" class="form-control">
                        </div>
                        <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                            <button type="submit" class="btn">Save</button>
                            <button type="button" class="btn btn-secondary" onclick="this.closest('[style*=fixed]').remove()">Cancel</button>
                        </div>
                    </form>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Handle form submission
            document.getElementById('metadataForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = new FormData(e.target);
                const data = {};
                for (const [key, value] of formData.entries()) {
                    if (value) data[key] = value;
                }
                
                try {
                    const response = await fetch(`/api/invoices/${invoiceId}/metadata`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    
                    if (response.ok) {
                        modal.remove();
                        showToast('âœ“ Metadata saved successfully!');
                        loadInvoices(); // Reload the table
                    } else {
                        throw new Error('Failed to save metadata');
                    }
                } catch (error) {
                    alert('Failed to save metadata: ' + error.message);
                }
            });
        }
        
        // Toast notification helper
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast-notification ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        // Inline editing functions
        async function editInlineField(invoiceId, field, currentValue, event) {
            const cell = event.target;
            const oldContent = cell.innerHTML;
            
            if (field === 'portal_submission_date') {
                cell.innerHTML = `<input type="date" value="${currentValue}" onblur="saveInlineField('${invoiceId}', '${field}', this.value, this.parentElement)" style="width: 100%;">`;
                cell.querySelector('input').focus();
            } else if (field === 'vzt_rep') {
                cell.innerHTML = `<input type="text" value="${currentValue}" onblur="saveInlineField('${invoiceId}', '${field}', this.value, this.parentElement)" style="width: 100%;">`;
                cell.querySelector('input').focus();
            }
        }
        
        async function saveInlineField(invoiceId, field, value, cell) {
            try {
                const data = { [field]: value };
                const response = await fetch(`/api/invoices/${invoiceId}/metadata`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    // Format display based on field type
                    if (field === 'portal_submission_date') {
                        cell.innerHTML = value ? formatDate(value) : '-';
                    } else {
                        cell.innerHTML = value || '-';
                    }
                    showToast('âœ“ Saved successfully!');
                    // Reload to update cash flow if needed
                    setTimeout(() => loadInvoices(), 500);
                } else {
                    throw new Error('Failed to save');
                }
            } catch (error) {
                showToast('Failed to save: ' + error.message, 'error');
                loadInvoices();
            }
        }
        
        // Bulk actions functions
        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.invoice-checkbox');
            checkboxes.forEach(cb => cb.checked = selectAll.checked);
            updateSelectedCount();
        }
        
        function updateSelectedCount() {
            const selected = document.querySelectorAll('.invoice-checkbox:checked');
            document.getElementById('selectedCount').textContent = selected.length;
            document.getElementById('bulkActionsBtn').disabled = selected.length === 0;
        }
        
        function openBulkActionsModal() {
            const selected = document.querySelectorAll('.invoice-checkbox:checked');
            if (selected.length === 0) {
                alert('Please select at least one invoice');
                return;
            }
            document.getElementById('bulkActionsModal').style.display = 'flex';
        }
        
        function closeBulkActionsModal() {
            document.getElementById('bulkActionsModal').style.display = 'none';
            document.getElementById('bulkAssignForm').reset();
        }
        
        // Handle bulk assign form submission
        document.addEventListener('DOMContentLoaded', () => {
            const bulkForm = document.getElementById('bulkAssignForm');
            if (bulkForm) {
                bulkForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const formData = new FormData(e.target);
                    const data = {};
                    for (const [key, value] of formData.entries()) {
                        if (value) data[key] = value;
                    }
                    
                    if (Object.keys(data).length === 0) {
                        alert('Please fill at least one field');
                        return;
                    }
                    
                    const selected = Array.from(document.querySelectorAll('.invoice-checkbox:checked')).map(cb => cb.value);
                    
                    try {
                        const response = await fetch('/api/invoices/bulk-assign', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ invoice_ids: selected, metadata: data })
                        });
                        
                        if (response.ok) {
                            const result = await response.json();
                            document.getElementById('bulkActionsStatus').textContent = `Successfully updated ${result.updated} invoice(s)`;
                            setTimeout(() => {
                                closeBulkActionsModal();
                                loadInvoices();
                            }, 1500);
                        } else {
                            throw new Error('Failed to bulk assign');
                        }
                    } catch (error) {
                        alert('Failed to bulk assign: ' + error.message);
                    }
                });
            }
        });
        
    </script>
{% endblock %}
