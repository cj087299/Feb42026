<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Username - VZT Accounting</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--background);
        }
        .login-box {
            background: white;
            padding: 3rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        .login-box h1 {
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }
        .login-box p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 4px;
            display: none;
        }
        .message.show {
            display: block;
        }
        .message.error {
            background-color: #fee;
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }
        .message.success {
            background-color: #efe;
            color: #0a0;
            border: 1px solid #0a0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>üë§ Forgot Username</h1>
            <p>Enter your email address and we'll send you your username (email)</p>
            
            <form id="forgotUsernameForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autofocus>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Send Username Reminder</button>
                <div id="message" class="message"></div>
                <div style="margin-top: 1rem; text-align: center;">
                    <a href="/login" style="color: var(--primary-color); text-decoration: none;">‚Üê Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('forgotUsernameForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            
            messageDiv.classList.remove('show', 'error', 'success');
            
            try {
                const response = await fetch('/api/forgot-username', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.textContent = data.message;
                    messageDiv.classList.add('show', 'success');
                    document.getElementById('email').value = '';
                } else {
                    messageDiv.textContent = data.error || 'An error occurred';
                    messageDiv.classList.add('show', 'error');
                }
            } catch (error) {
                messageDiv.textContent = 'Network error. Please try again.';
                messageDiv.classList.add('show', 'error');
            }
        });
    </script>
</body>
</html>
