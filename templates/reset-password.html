<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - VZT Accounting</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--background);
        }
        .login-box {
            background: white;
            padding: 3rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        .login-box h1 {
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }
        .login-box p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 4px;
            display: none;
        }
        .message.show {
            display: block;
        }
        .message.error {
            background-color: #fee;
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }
        .message.success {
            background-color: #efe;
            color: #0a0;
            border: 1px solid #0a0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>üîí Reset Password</h1>
            <p>Enter your new password</p>
            
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" required autofocus minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
                </div>
                <button type="submit" class="btn" style="width: 100%;">Reset Password</button>
                <div id="message" class="message"></div>
                <div style="margin-top: 1rem; text-align: center;">
                    <a href="/login" style="color: var(--primary-color); text-decoration: none;">‚Üê Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Get token from URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = 'Invalid or missing reset token';
            messageDiv.classList.add('show', 'error');
            document.getElementById('resetPasswordForm').style.display = 'none';
        }
        
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            
            messageDiv.classList.remove('show', 'error', 'success');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                messageDiv.textContent = 'Passwords do not match';
                messageDiv.classList.add('show', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.textContent = data.message + ' Redirecting to login...';
                    messageDiv.classList.add('show', 'success');
                    document.getElementById('password').value = '';
                    document.getElementById('confirmPassword').value = '';
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    messageDiv.textContent = data.error || 'An error occurred';
                    messageDiv.classList.add('show', 'error');
                }
            } catch (error) {
                messageDiv.textContent = 'Network error. Please try again.';
                messageDiv.classList.add('show', 'error');
            }
        });
    </script>
</body>
</html>
