<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBooks Authorization</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .message {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }
        
        .message h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .message p {
            color: #666;
            line-height: 1.6;
        }
        
        .success-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .error-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #dc3545;
        }
        
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="message" id="messageBox">
        <div class="loading"></div>
        <h1>Processing...</h1>
        <p>Please wait while we complete the authorization.</p>
    </div>

    <script>
        // Get success/error status from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const success = urlParams.get('success') === 'true';
        const error = urlParams.get('error');
        
        const messageBox = document.getElementById('messageBox');
        
        if (success) {
            // Show success message
            messageBox.innerHTML = `
                <div class="success-icon">✓</div>
                <h1>Authorization Successful!</h1>
                <p>Your QuickBooks account has been connected successfully. This window will close automatically.</p>
            `;
            
            // Send success message to parent window
            if (window.opener) {
                window.opener.postMessage({
                    type: 'qbo_oauth_success'
                }, window.location.origin);
            }
            
            // Close popup after a short delay
            setTimeout(() => {
                window.close();
            }, 2000);
        } else if (error) {
            // Show error message
            messageBox.innerHTML = `
                <div class="error-icon">✗</div>
                <h1>Authorization Failed</h1>
                <p>${error}</p>
                <p style="margin-top: 20px; font-size: 12px;">You can close this window and try again.</p>
            `;
            
            // Send error message to parent window
            if (window.opener) {
                window.opener.postMessage({
                    type: 'qbo_oauth_error',
                    message: error
                }, window.location.origin);
            }
            
            // Auto-close after 5 seconds on error too
            setTimeout(() => {
                window.close();
            }, 5000);
        } else {
            // Redirect to proper endpoint if accessed directly
            window.location.href = '/qbo-settings';
        }
    </script>
</body>
</html>
